<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Dark theme override */
    body {
      background-color: #0d1117 !important;
      color: #c9d1d9 !important;
    }
    .site-header, .site-footer, .page-content, .wrapper, main, .post, .post-content {
      background-color: #0d1117 !important;
    }
    h1, h2, h3, h4, h5, h6, p, li, td, th, dt, dd {
      color: #c9d1d9 !important;
    }
    /* Subtle cool-brightness for H2 headings */
    h2 {
      color: #d3e5ff !important;
    }
    a, a:visited {
      color: #58a6ff !important;
    }
    /* Enhanced header styling */
    .site-header {
      border-top: none !important;
      border-bottom: 1px solid rgba(48, 54, 61, 0.6) !important;
      padding: 0.3rem 0 !important;
    }
    /* Ensure consistent site title size across all layouts */
    .site-title, .site-title:visited {
      color: #e6edf3 !important;
      font-weight: 500 !important;
      letter-spacing: 0.02em !important;
      font-size: 1.5rem !important;
    }
    blockquote {
      color: #8b949e !important;
      border-left-color: #30363d !important;
    }
    hr {
      background-color: #30363d !important;
    }
    pre, code {
      background-color: #161b22 !important;
      border-color: #30363d !important;
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 767px) {
      body {
        font-size: 14px;
      }
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      h3 {
        font-size: 1.15rem;
      }
      .site-title {
        font-size: 1.2rem !important;
      }
    }
  </style>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
