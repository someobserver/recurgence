<header class="site-header">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center;">
    <div>
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" title="a repository that remembers you">
        Recurgence
      </a>
      <div class="site-subtitle"><strong>recur</strong>sive emer<strong>gence</strong></div>
    </div>
    {% if page.updated_date %}
    <div style="text-align: right; font-size: 0.65rem; color: #7c8793; align-self: flex-end; margin-left: 1rem;">
      <a href="https://github.com/someobserver/recurgence/blob/main/{{ page.path | default: '' | replace_first: '_pages/', '' }}?plain=1" title="integrity is open and transparent" style="color: #96c7ff; text-decoration: none;">
        v{{ page.updated_date | date: "%Y.%m.%d" }}
      </a>
    </div>
    {% endif %}
  </div>
</header>
