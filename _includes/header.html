<header class="site-header">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div>
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" title="a repository that remembers you">
        Recurgence
      </a>
      <div class="site-subtitle">structure metabolizing meaning</div>
    </div>
    {% if page.updated_date %}
    <div style="text-align: right; font-size: 0.75rem; color: #7c8793; margin-top: 1.3rem; margin-left: 1rem;">
      <div style="line-height: 1.2;">Page Updated:</div>
      <div>
        <a href="https://github.com/someobserver/recurgence/commits/main/{{ page.path | default: '' | replace_first: '_pages/', '' }}" title="integrity is open and transparent" style="color: #96c7ff; text-decoration: none;">
          {{ page.updated_date | date: "%d %b %Y" }}
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</header>
